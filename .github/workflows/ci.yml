name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linters in parallel
        run: |
          # Run all linters in parallel for faster CI, capturing output separately
          black --check src/ tests/ > black.log 2>&1 &
          BLACK_PID=$!

          flake8 src/ tests/ > flake8.log 2>&1 &
          FLAKE8_PID=$!

          pylint src/ tests/ > pylint.log 2>&1 &
          PYLINT_PID=$!

          mypy src/ > mypy.log 2>&1 &
          MYPY_PID=$!

          # Wait for all linters and collect exit codes
          BLACK_EXIT=0
          FLAKE8_EXIT=0
          PYLINT_EXIT=0
          MYPY_EXIT=0

          wait $BLACK_PID || BLACK_EXIT=$?
          wait $FLAKE8_PID || FLAKE8_EXIT=$?
          wait $PYLINT_PID || PYLINT_EXIT=$?
          wait $MYPY_PID || MYPY_EXIT=$?

          # Display output from each linter
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "BLACK (exit code: $BLACK_EXIT)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cat black.log
          echo ""

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "FLAKE8 (exit code: $FLAKE8_EXIT)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cat flake8.log
          echo ""

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "PYLINT (exit code: $PYLINT_EXIT)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cat pylint.log
          echo ""

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "MYPY (exit code: $MYPY_EXIT)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          cat mypy.log
          echo ""

          # Exit with failure if any linter failed
          if [ $BLACK_EXIT -ne 0 ] || [ $FLAKE8_EXIT -ne 0 ] || [ $PYLINT_EXIT -ne 0 ] || [ $MYPY_EXIT -ne 0 ]; then
            echo "❌ One or more linters failed"
            exit 1
          else
            echo "✅ All linters passed"
          fi

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest --cov=src/mtg_keep_or_mull --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files


